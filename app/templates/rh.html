{% extends "base.html" %}

{%block intro%}{%endblock%}

{%block nav%}{%endblock%}

{% block main %}
<h2>RH: {{user.email}}</h3>
<h3>Create Event</h3>
<form action="{{ url_for('rh.create_event') }}" method="POST">
    <label>nom</label><br>
    <input type='text' name="name" required><br>

    <label>place</label><br>
    <input type="text" name="place" required><br>

    <label>date:</label><br>
    <input type="date" name="date" required><br>
    
    <button type="submit">Create</button>
</form>

<h3>Events created by {{user.email}}</h3>
<table>
    <thead>
        <tr>
            <th>nom</th>
            <th>place</th>
            <th>date</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {%for event in events%}
        <tr>
            <td>{{event.name}}</td>
            <td>{{event.place}}</td>
            <td>{{event.date}}</td>
            <td>
                <!--del button-->
                <form action="{{ url_for('rh.delete_event', event_id=event.id) }}" method="POST">
                    <button type="submit" style="color: red;">Delete</button>
                </form>
            </td>
        </tr>
        {%endfor%}
    </tbody>
</table>
{%endblock%}
