{% block main %}
<table>
  <thead>
    <tr>
      <th>Nom</th>
      <th>Email</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.nom }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.status }}</td>
      <td><button>button</button></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
