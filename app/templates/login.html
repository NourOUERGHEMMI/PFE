{% extends "base.html" %}

{%block head%}
<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/body_login.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/earth.css') }}">
{%endblock%}

{%block main%}
<!-- Login Container -->
<div class="login-container">
  <div class="login-form-box">
    <div class="login-form-left">
      <h2>Welcome Back !</h2>
      <p class="login-subtitle">Log in to pick up where you left off</p>
      <form method="POST">
        <div style="display: flex; flex-direction: column; justify-content: start;">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" name="email" placeholder="login@gmail.com" required>
        </div>
        <div class="login-password-row" style="display: flex; justify-content: space-between; margin-top: 30px;">
          <label for="login-password">Password</label>
          <a href="{{ url_for('auth.sign_up') }}" class="forgot-link">Forgot Password ?</a>
        </div>
        <input type="password" id="login-password" name="mdp" placeholder="************" required>
        <button type="submit" class="btn" style="width: 120px;">Login <span style="margin-left: 10px;"><img src="{{ url_for('static', filename='images/img_landing/flaiche.png') }}"></span></button>
      </form>
      <div class="login-bottom-text">
        Don't have an account yet? <a href="{{ url_for('auth.sign_up') }}" class="signup-link">Sign up for free</a>
      </div>
    </div>
    <div class="hero-globe">
      <div id="planet3d" style="width:485px;height:485px;"></div>
    </div>
  </div>
</div>
{%endblock%}

{%block scripts%}
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script type="module" src="{{ url_for('static', filename='assets/js/body_login.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/earth.js') }}"></script>
{%endblock%}
