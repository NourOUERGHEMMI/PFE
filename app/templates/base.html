<!DOCTYPE HTML>
<html lang="fr">
	<head>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">

				<!--flask flash-->
				{% with messages = get_flashed_messages(with_categories=true) %}
					{% if messages %}
						{% for category, message in messages %}
							<div>{{ message }}</div>
						{% endfor %}
					{% endif %}
				{% endwith %}


                <!-- Intro -->
				{%block intro%}{%endblock%}

				<!-- Header -->
				<header id="header">
				    <a href="{{ url_for('main.dashboard') }}" class="logo">NORDIN</a>
				</header>
			
				<!-- Nav bar -->
				<nav id="nav">
                	{%block nav%}{%endblock%}
				</div>	

				<!-- Main -->
				<div id="main">
					{%block main%}{%endblock%}
				</div>
                
                <!-- Footer -->
				<div id="footer">
                	{%block footer%}{%endblock%} 
				</div>

			</div>

		<!-- Scripts -->
			<script src=""></script>

	</body>
</html>
